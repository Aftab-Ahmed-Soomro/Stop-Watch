<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 class="text-center mt-4">STOP WATCH ⏱️</h1>
    </div>
    <div class="stopwatch">
        <div><span id="hr">00</span><span>:</span><span id="min">00</span><span>:</span><span id="sec">00</span></div>
        <div class="buttons">
            <button id="stop" onclick="counterStop()" type="button" class="btn btn-light rounded-circle me-4"><i class="fa-solid fa-stop mt-2"></i></button>
            <button id="start" onclick="counterStart()" type="button" class="btn btn-danger rounded-circle p-5 fw-bold fs-3 me-4 mt-4 mb-4"><i class="fa-solid fa-play fs-1 ms-2 mt-1"></i></button>
            <button onclick="counterReset()" type="button" class="btn btn-light rounded-circle"><i class="fa-solid fa-rotate-right mt-2"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
